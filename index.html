<!DOCTYPE html>
<html>
<head>
	<title>Video Player plyr.js</title>
	<link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
	<script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
</head>
<body>
	<h1>Welcome to my website</h1>


	<div class="container">
	<video controls crossorigin playsinline poster="img.png">
	  
	  
	  
		 <source src="kkk.mp4" type="video/mp4" size="480">
		 
		  <source src="kkk.mp4" type="video/mp4" size="360">
		  
		   <source src="kkk.mp4" type="video/mp4" size="720">
		   
		    <source src="kkk.mp4" type="video/mp4" size="1080">
		    
		     <source src="kkk.mp4" type="video/mp4" size="1440">
		     
		      <source src="kkk.mp4" type="video/mp4" size="2160">

         <source src="kkk.mp4" type="video/mp4" size="4320">

	</video>
</div>
<!-- Plyr resources and browser polyfills are specified in the pen settings -->

<style type="text/css">
	.container {
	margin: 50px auto;
	max-width: 500px;
}
</style>

<script type="text/javascript">
	const player = new Plyr('video', {captions: {active: true}});

// Expose player so it can be used from the console
window.player = player;
</script>

</html>
